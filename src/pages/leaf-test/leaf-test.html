<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Leaf Test</ion-title>
      <ion-buttons end>
          <button (click)="presentWalkthroughModal()" ion-button icon-left>
          <ion-icon name="md-bulb"></ion-icon>
        Show Tutorial</button>
      </ion-buttons>	
    </ion-navbar>
  </ion-header>
  
  <ion-content padding class="leaf-test-home">
  <ion-list>
    <ion-item *ngIf="flag" class="placeholder">
        <img [src]="imageURL" *ngIf="photoTaken">
        <img [src]="imageURL" *ngIf="photoSelected">
    </ion-item>
    <ion-item *ngIf="imageFlag" class="btn-group">
        <button  (click)="openCamera()"  ion-button icon-left block large>
          <ion-icon name="md-camera"></ion-icon>
          <p class="btn-cap">Capture image</p>
        </button>
        <button (click)="openGallery()" ion-button icon-left block large>
            <ion-icon name="md-images"></ion-icon>
            <p class="btn-cap">Select from gallery</p>
        </button>
    </ion-item>
    <ion-item *ngIf="imageLoaded" class="btn-group">
      <button (click)="upload()" ion-button icon-left block large>
            <ion-icon name="md-cloud-upload"></ion-icon>
            <p class="btn-cap">Upload Image</p>
        </button>
      <button  (click)="openCamera()"  ion-button icon-left block large>
          <ion-icon name="md-camera"></ion-icon>
          <p class="btn-cap">Capture another image</p>
        </button>
        <button (click)="openGallery()" ion-button icon-left block large>
            <ion-icon name="md-images"></ion-icon>
            <p class="btn-cap">Select another from gallery</p>
        </button>
  
    </ion-item>
  
    <ion-item *ngIf="!flag">
      <p>Please signup or login to create an account</p>
    </ion-item>
  </ion-list>
  
  </ion-content>
