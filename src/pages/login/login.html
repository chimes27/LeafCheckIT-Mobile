<ion-content>
	<ion-card>
		<ion-card-header>
			<h1>Login</h1>
		</ion-card-header>
		<ion-card-content>
			<p></p>
			<ion-list>
			  
			  <ion-item>
			    <ion-input type="email" placeholder="Email" [(ngModel)]="postData.username"></ion-input>
			  </ion-item>

			  <ion-item>
			    <ion-input type="password" placeholder="Password" [(ngModel)]="postData.password"></ion-input>
			  </ion-item>
			</ion-list>
			<div padding>
    			<button ion-button color="primary" block (click)="login()">Login</button>
  				<button ion-button (click)="dismiss()" block>Cancel</button>
  			</div>


		</ion-card-content>
	</ion-card>
</ion-content>
